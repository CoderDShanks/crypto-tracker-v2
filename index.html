<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Epoch Dividend Tracker</title>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <!-- Tailwind & Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500&family=Inter:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: linear-gradient(135deg, #0d0b13, #17151f);
      color: #e5e7eb;
      min-height: 100vh;
      padding: 1rem;
    }
    h1 {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 1.75rem;
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 0 0 4px rgba(0,0,0,0.8);
    }
    .glass {
      position: relative;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 1rem;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }
    .glass:hover {
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
    }
    .btn {
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
    }
    .btn:active { transform: scale(0.95); }
    .btn-primary {
      @apply px-4 py-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg font-semibold shadow-lg;
    }
    .btn-primary:hover {
      @apply from-indigo-700 to-purple-700 shadow-2xl;
    }
    .btn-circle {
      @apply w-10 h-10 bg-white/10 text-white text-lg font-bold rounded-full flex items-center justify-center hover:bg-white/20 shadow-lg;
    }
    select, input {
      @apply w-full bg-white/20 border border-white/30 text-white placeholder-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500;
    }
    .logo { 
      height: 48px; 
      filter: drop-shadow(0 0 6px rgba(0,0,0,0.8)); 
    }
  </style>
</head>
<body>
  <h1>Epoch Dividend Tracker</h1>

  <!-- Logos -->
  <div class="flex justify-center space-x-8 mb-6">
    <img src="pharaoh-logo.png" alt="Pharaoh Logo" class="logo"/>
    <img src="velodrome-logo.png" alt="Velodrome Logo" class="logo"/>
  </div>

  <!-- Chart -->
  <div class="glass p-6 mb-6">
    <canvas id="divChart"></canvas>
  </div>

  <!-- Controls -->
  <div class="glass p-6 mb-6 space-y-4">
    <!-- Add/Remove Epochs -->
    <div class="flex justify-end space-x-2">
      <button id="deletePrevEpoch" class="btn btn-circle" title="Remove oldest epoch">−</button>
      <button id="addPrevEpoch"    class="btn btn-circle" title="Add previous epoch">＋</button>
      <button id="addNextEpoch"    class="btn btn-circle" title="Add next epoch">＋</button>
      <button id="deleteNextEpoch" class="btn btn-circle" title="Remove latest epoch">−</button>
    </div>
    <!-- Navigate Epochs -->
    <div class="flex justify-center items-center space-x-4">
      <button id="prevEpoch" class="btn btn-circle">&lt;</button>
      <div id="epochNumber" class="text-lg font-medium">Epoch #1</div>
      <button id="nextEpoch" class="btn btn-circle">&gt;</button>
    </div>
    <!-- Epoch Range -->
    <div id="epochRange" class="text-center text-gray-300">Loading…</div>
    <!-- Entry -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
      <div>
        <label class="block mb-1 text-gray-300">Crypto</label>
        <select id="cryptoSelect">
          <option value="" disabled selected>Choose…</option>
          <option value="pharaoh">Pharaoh</option>
          <option value="velodrome">Velodrome</option>
        </select>
      </div>
      <div class="md:col-span-2">
        <label class="block mb-1 text-gray-300">Amount (USD)</label>
        <input id="divAmount" type="number" step="0.01" placeholder="e.g. 15.50"/>
      </div>
      <button id="addBtn" class="btn btn-primary">Add / Update</button>
    </div>
  </div>

  <!-- Table -->
  <div class="glass p-4">
    <table class="w-full text-sm">
      <thead class="text-gray-400">
        <tr>
          <th class="p-2 text-left">Epoch #</th>
          <th class="p-2 text-right">Pharaoh</th>
          <th class="p-2 text-right">Velodrome</th>
          <th class="p-2 text-right">Total</th>
        </tr>
      </thead>
      <tbody id="divTable"></tbody>
    </table>
  </div>

  <script defer>
  document.addEventListener('DOMContentLoaded', () => {
    console.log('DOM fully loaded, initializing...');

    const LS = 'dividends_v9';
    const load = () => JSON.parse(localStorage.getItem(LS)||'{}');
    const save = obj => localStorage.setItem(LS, JSON.stringify(obj));
    const epochStart = d => {
      const day=d.getDay(), diff=day>=4?day-4:day+3;
      const s=new Date(d); s.setDate(d.getDate()-diff);
      return new Date(s.getFullYear(),s.getMonth(),s.getDate());
    };
    const keyFmt = d=>d.toISOString().slice(0,10);
    const labelFmt = s => {
      const e=new Date(s); e.setDate(s.getDate()+6);
      const opts={month:'short',day:'numeric'};
      return `${s.toLocaleDateString(undefined,opts)}–${e.toLocaleDateString(undefined,opts)}, ${e.getFullYear()}`;
    };

    // build initial epoch list
    let epochKeys = (() => {
      const data = load(), keys = Object.keys(data);
      const curr = keyFmt(epochStart(new Date()));
      if (!keys.includes(curr)) keys.push(curr);
      return keys.sort();
    })();

    const addEpoch = dir => {
      const sorted = [...epochKeys].sort();
      const ref = dir==='prev' ? sorted[0] : sorted[sorted.length-1];
      const d = new Date(ref); d.setDate(d.getDate() + (dir==='prev' ? -7 : 7));
      const k = keyFmt(d);
      if (!epochKeys.includes(k)) epochKeys.push(k);
      current = epochKeys.indexOf(k);
      renderAll();
    };
    const deleteEpoch = dir => {
      if (epochKeys.length <= 1) return;
      const sorted = [...epochKeys].sort();
      const t = dir==='prev' ? sorted[0] : sorted[sorted.length-1];
      epochKeys = epochKeys.filter(k => k!==t);
      if (current >= epochKeys.length) current = epochKeys.length-1;
      renderAll();
    };

    const prepare = () => {
      const data = load();
      return [...epochKeys].sort().map((k,i) => {
        const v = data[k] || { pharaoh:0, velodrome:0 };
        return { key:k, idx:i+1, label:labelFmt(new Date(k)),
                 pharaoh:v.pharaoh, velodrome:v.velodrome, total:v.pharaoh+v.velodrome };
      });
    };

    // Chart.js setup
    const ctx = document.getElementById('divChart').getContext('2d');
    const chart = new Chart(ctx, {
      type:'line',
      data:{ labels:[], datasets:[
        { label:'Total',     data:[], borderColor:'#8b5cf6', backgroundColor:'rgba(139,92,246,0.2)', fill:true,  tension:0.4, pointRadius:4 },
        { label:'Pharaoh',   data:[], borderColor:'#ec4899', backgroundColor:'rgba(236,72,153,0.2)', fill:false, tension:0.4, pointRadius:3 },
        { label:'Velodrome', data:[], borderColor:'#3b82f6', backgroundColor:'rgba(59,130,246,0.2)', fill:false, tension:0.4, pointRadius:3 }
      ]]},
      options:{ responsive:true, scales:{
        x:{ title:{display:true,text:'Epoch #'}, ticks:{color:'#cbd5e1',callback:v=>'#'+v}, grid:{color:'rgba(203,213,225,0.1)'} },
        y:{ ticks:{color:'#cbd5e1'}, grid:{color:'rgba(203,213,225,0.1)'}, beginAtZero:true }
      }, plugins:{ tooltip:{ callbacks:{ title:ctx=>prepare()[ctx[0].dataIndex].label } }, legend:{ labels:{color:'#f8fafc'} } } }
    });

    let current = epochKeys.indexOf(keyFmt(epochStart(new Date())));

    function renderAll() {
      const arr = prepare();
      console.log('Rendering epoch', current+1, arr[current].key);

      // chart
      chart.data.labels = arr.map(d=>d.idx);
      chart.data.datasets[0].data = arr.map(d=>d.total.toFixed(2));
      chart.data.datasets[1].data = arr.map(d=>d.pharaoh.toFixed(2));
      chart.data.datasets[2].data = arr.map(d=>d.velodrome.toFixed(2));
      chart.update();

      // UI
      document.getElementById('epochNumber').textContent = `Epoch #${arr[current].idx}`;
      document.getElementById('epochRange').textContent  = arr[current].label;
      document.getElementById('prevEpoch').disabled      = current===0;
      document.getElementById('nextEpoch').disabled      = current===arr.length-1;
      document.getElementById('divTable').innerHTML      = arr.map(d=>`
        <tr>
          <td class="p-2">#${d.idx}</td>
          <td class="p-2 text-right text-pink-400">${d.pharaoh.toFixed(2)}</td>
          <td class="p-2 text-right text-blue-400">${d.velodrome.toFixed(2)}</td>
          <td class="p-2 text-right font-semibold">${d.total.toFixed(2)}</td>
        </tr>`).join('');
    }

    // events
    document.getElementById('addPrevEpoch').onclick    = ()=>addEpoch('prev');
    document.getElementById('addNextEpoch').onclick    = ()=>addEpoch('next');
    document.getElementById('deletePrevEpoch').onclick = ()=>deleteEpoch('prev');
    document.getElementById('deleteNextEpoch').onclick = ()=>deleteEpoch('next');
    document.getElementById('prevEpoch').onclick       = ()=>{ if(current>0) current--; renderAll(); };
    document.getElementById('nextEpoch').onclick       = ()=>{ if(current<epochKeys.length-1) current++; renderAll(); };
    document.getElementById('addBtn').onclick          = ()=>{
      const c = document.getElementById('cryptoSelect').value;
      const a = parseFloat(document.getElementById('divAmount').value);
      if(!c||isNaN(a)) return alert('Select crypto & enter a valid amount.');
      const k = epochKeys[current];
      const data = load(); data[k] ??= {pharaoh:0, velodrome:0};
      data[k][c] += a;
      save(data);
      document.getElementById('divAmount').value='';
      renderAll();
    };

    // first render
    renderAll();
  });
  </script>
</body>
</html>
