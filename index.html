<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Epoch Dividend Tracker</title>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <!-- Tailwind & Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Plus+Jakarta+Sans:wght@300;500&display=swap" rel="stylesheet">
  <style>
    /* Body with subtle radial backlight */
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      min-height: 100vh; margin:0;
      background: #0d0b13;
      background-image:
        radial-gradient(circle at top left, rgba(255,255,255,0.05), transparent 70%);
      color: #e5e7eb;
      padding: 1rem;
    }
    h1 {
      font-family: 'Inter', sans-serif;
      text-align: center; margin-bottom:1rem;
      font-size: 1.75rem; color:#fdfdfd;
      text-shadow: 0 0 6px rgba(0,0,0,0.8);
    }
    /* Glass card base */
    .glass {
      position: relative;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(24px);
      border-radius: 1rem;
      overflow: hidden;
      transition: box-shadow 0.4s ease;
    }
    /* Shine stripe pseudo-element */
    .glass::before {
      content: "";
      position: absolute; top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: linear-gradient(
        120deg,
        rgba(255,255,255,0.2) 0%,
        rgba(255,255,255,0) 60%
      );
      transform: rotate(25deg) translateX(-200%);
      transition: transform 0.7s ease;
    }
    .glass:hover {
      box-shadow: 0 12px 48px rgba(0,0,0,0.7);
    }
    .glass:hover::before {
      transform: rotate(25deg) translateX(200%);
    }
    /* Buttons */
    .btn {
      cursor:pointer; user-select:none;
      transition: transform 0.1s, box-shadow 0.2s;
    }
    .btn:active { transform: scale(0.95); }
    .btn-primary {
      @apply px-4 py-2 rounded-lg font-semibold text-white
              bg-gradient-to-r from-indigo-600 to-purple-600 shadow-lg;
    }
    .btn-primary:hover {
      @apply from-indigo-700 to-purple-700 shadow-2xl;
    }
    .btn-circle {
      @apply w-10 h-10 bg-white/10 text-white text-lg font-bold
              rounded-full flex items-center justify-center shadow-md;
    }
    .btn-circle:hover { @apply bg-white/20 shadow-lg; }
    /* Inputs & selects */
    select, input {
      @apply w-full rounded-lg px-3 py-2
              bg-white/20 border border-white/30
              text-white placeholder-gray-200
              focus:outline-none focus:ring-2 focus:ring-indigo-500;
      font-size: 0.95rem;
      text-shadow: 0 0 2px rgba(0,0,0,0.7);
    }
    select { -webkit-appearance: none; appearance: none; background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' width='10' height='5'><path fill='white' d='M0,0 L5,5 L10,0 Z'/></svg>"); background-repeat: no-repeat; background-position: right 0.75rem center; background-size: 0.6rem; }
    /* Logo */
    .logo { height: 48px; filter: drop-shadow(0 0 6px rgba(0,0,0,0.8)); }
  </style>
</head>
<body>
  <h1>Epoch Dividend Tracker</h1>

  <!-- Logos -->
  <div class="flex justify-center space-x-8 mb-6">
    <img src="pharaoh-logo.png" alt="Pharaoh Logo" class="logo"/>
    <img src="velodrome-logo.png" alt="Velodrome Logo" class="logo"/>
  </div>

  <!-- Chart -->
  <div class="glass p-6 mb-6">
    <canvas id="divChart"></canvas>
  </div>

  <!-- Controls -->
  <div class="glass p-6 mb-6 space-y-4">
    <div class="flex justify-end space-x-2">
      <button id="deletePrevEpoch" class="btn btn-circle" title="Remove oldest epoch">−</button>
      <button id="addPrevEpoch"    class="btn btn-circle" title="Add previous epoch">＋</button>
      <button id="addNextEpoch"    class="btn btn-circle" title="Add next epoch">＋</button>
      <button id="deleteNextEpoch" class="btn btn-circle" title="Remove latest epoch">−</button>
    </div>
    <div class="flex justify-center items-center space-x-4">
      <button id="prevEpoch" class="btn btn-circle">&lt;</button>
      <div id="epochNumber" class="text-lg font-medium">Epoch #1</div>
      <button id="nextEpoch" class="btn btn-circle">&gt;</button>
    </div>
    <div id="epochRange" class="text-center text-gray-300">Loading…</div>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
      <div>
        <label class="block mb-1 text-gray-300">Crypto</label>
        <select id="cryptoSelect">
          <option value="" disabled selected>Choose…</option>
          <option value="pharaoh">Pharaoh</option>
          <option value="velodrome">Velodrome</option>
        </select>
      </div>
      <div class="md:col-span-2">
        <label class="block mb-1 text-gray-300">Amount (USD)</label>
        <input id="divAmount" type="number" step="0.01" placeholder="e.g. 15.50"/>
      </div>
      <button id="addBtn" class="btn btn-primary">Add / Update</button>
    </div>
  </div>

  <!-- Table -->
  <div class="glass p-4">
    <table class="w-full text-sm">
      <thead class="text-gray-400">
        <tr>
          <th class="p-2 text-left">Epoch #</th>
          <th class="p-2 text-right">Pharaoh</th>
          <th class="p-2 text-right">Velodrome</th>
          <th class="p-2 text-right">Total</th>
        </tr>
      </thead>
      <tbody id="divTable"></tbody>
    </table>
  </div>

  <script defer>
  document.addEventListener('DOMContentLoaded', () => {
    // ... your existing JS (epoch logic + Chart.js) goes here exactly as before ...
  });
  </script>
</body>
</html>
