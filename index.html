<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Crypto Dividend Tracker</title>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <style>
    /* ───────── Base Reset & Body ───────── */
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      min-height: 100vh;
      background: #0d0b13;
      font-family: 'Inter', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 900px;
    }
    h1 { text-align: center; margin-bottom: 8px; font-size: 2.5rem; }
    h2 { margin-bottom: 12px; font-size: 1.5rem; }

    /* ───────── Glass Panels ───────── */
    .glass {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }
    .glass:hover {
      box-shadow: 0 12px 36px rgba(0,0,0,0.8);
    }
    .glass::before {
      content: '';
      position: absolute; top:-50%; left:-50%;
      width:200%; height:200%;
      background: linear-gradient(120deg, rgba(255,255,255,0.2), transparent 60%);
      transform: rotate(25deg) translateX(-200%);
      transition: transform 0.7s ease, opacity 0.7s ease;
      opacity: 0;
    }
    .glass:hover::before {
      transform: rotate(25deg) translateX(200%);
      opacity: 0.3;
    }

    /* ───────── Buttons & Inputs ───────── */
    .button {
      background: linear-gradient(90deg,#5a67d8,#9f7aea);
      border: none;
      border-radius: 8px;
      color: #fff;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(0,0,0,0.5);
      transition: transform 0.1s, box-shadow 0.2s;
      margin: 4px;
    }
    .button:hover { box-shadow: 0 6px 24px rgba(0,0,0,0.7); }
    .button:active { transform: scale(0.95); }

    .circle-btn {
      width: 44px; height: 44px;
      background: rgba(255,255,255,0.15);
      border: none; border-radius: 50%;
      color: #fff; font-size: 1.25rem;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(0,0,0,0.6);
      transition: background 0.2s, transform 0.1s;
      margin: 4px;
    }
    .circle-btn:hover { background: rgba(255,255,255,0.25); }
    .circle-btn:active { transform: scale(0.9); }

    select, input[type="number"] {
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 8px;
      color: #fff;
      padding: 10px;
      font-size: 1rem;
      margin: 4px;
      width: 100%;
      max-width: 250px;
    }
    select {
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg fill='white' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'%3E%3Cpath d='M2 5L0 0h4z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 10px;
    }

    /* ───────── Table ───────── */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    th, td {
      padding: 8px 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    th { text-align: left; color: rgba(255,255,255,0.7); }
    td { text-align: right; }
    td:first-child { text-align: left; }

    /* ───────── Responsive ───────── */
    @media (max-width: 600px) {
      .grid-4 { display: block; }
      .grid-4 > * { margin-bottom: 12px; width: 100%; }
    }
    @media (min-width: 601px) {
      .grid-4 { display: flex; gap: 12px; align-items: flex-end; }
      .grid-4 > * { flex: 1; }
      .grid-4 > .button { flex: 0 0 auto; }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Title -->
    <h1>Crypto Dividend Tracker</h1>
    <p style="text-align:center; color:rgba(255,255,255,0.6); margin-bottom:32px;">
      Track your earnings across epochs with a cutting-edge glass theme
    </p>

    <!-- Chart Panel -->
    <div class="glass">
      <h2>Dividend Performance</h2>
      <canvas id="divChart" height="200"></canvas>
    </div>

    <!-- Controls Panel -->
    <div class="glass">
      <!-- Add/Remove Epochs -->
      <div style="text-align:right; margin-bottom:16px;">
        <button id="delPrevEpoch"    class="circle-btn">−</button>
        <button id="addPrevEpoch"    class="circle-btn">＋</button>
        <button id="addNextEpoch"    class="circle-btn">＋</button>
        <button id="delNextEpoch"    class="circle-btn">−</button>
      </div>

      <!-- Epoch Navigator -->
      <div style="text-align:center; margin-bottom:8px;">
        <button id="prevEpoch" class="circle-btn">&lt;</button>
        <span id="epochNumber" style="font-size:1.2rem; margin:0 12px;">Epoch #1</span>
        <button id="nextEpoch" class="circle-btn">&gt;</button>
      </div>
      <div id="epochRange" style="text-align:center; color:rgba(255,255,255,0.6); margin-bottom:24px;">
        Loading…
      </div>

      <!-- Entry Form -->
      <div class="grid-4">
        <select id="cryptoSelect">
          <option value="">Choose Crypto</option>
          <option value="pharaoh">Pharaoh</option>
          <option value="velodrome">Velodrome</option>
        </select>
        <input id="divAmount" type="number" placeholder="Amount USD"/>
        <button id="addBtn" class="button">Add / Update</button>
      </div>
    </div>

    <!-- Table Panel -->
    <div class="glass">
      <table>
        <thead>
          <tr>
            <th>Epoch #</th>
            <th>Pharaoh</th>
            <th>Velodrome</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="divTable"></tbody>
      </table>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const STORAGE_KEY = 'dividends_app';
    const loadData = () => JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
    const saveData = d => localStorage.setItem(STORAGE_KEY, JSON.stringify(d));

    // Epoch = Thursday→Wednesday
    const epochStart = date => {
      const day = date.getDay(), diff = day >= 4 ? day - 4 : day + 3;
      const d = new Date(date); d.setDate(date.getDate() - diff);
      return new Date(d.getFullYear(), d.getMonth(), d.getDate());
    };
    const keyFmt = d => d.toISOString().slice(0,10);
    const labelFmt = start => {
      const end = new Date(start); end.setDate(start.getDate()+6);
      const fmt = opts => start.toLocaleDateString(undefined, opts) + '–' +
                         end.toLocaleDateString(undefined, opts);
      return fmt({month:'short',day:'numeric'}) + `, ${end.getFullYear()}`;
    };

    // Initialize epoch list
    let epochs = (() => {
      const data = loadData(), keys = Object.keys(data);
      const curr = keyFmt(epochStart(new Date()));
      if (!keys.includes(curr)) keys.push(curr);
      return keys.sort();
    })();

    let current = epochs.indexOf(keyFmt(epochStart(new Date())));

    // Prepare data for chart/table
    const prepare = () => {
      const data = loadData();
      return epochs.sort().map((k,i) => {
        const v = data[k] || {pharaoh:0, velodrome:0};
        return {
          key: k, idx: i+1, label: labelFmt(new Date(k)),
          pharaoh: v.pharaoh, velodrome: v.velodrome,
          total: v.pharaoh + v.velodrome
        };
      });
    };

    // Chart.js setup
    const ctx = document.getElementById('divChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: { labels: [], datasets: [
        { label:'Total',     data:[], borderColor:'#8b5cf6', backgroundColor:'rgba(139,92,246,0.2)', fill:true, tension:0.4, pointRadius:4 },
        { label:'Pharaoh',   data:[], borderColor:'#ec4899', backgroundColor:'rgba(236,72,153,0.2)', fill:false, tension:0.4, pointRadius:3 },
        { label:'Velodrome', data:[], borderColor:'#3b82f6', backgroundColor:'rgba(59,130,246,0.2)', fill:false, tension:0.4, pointRadius:3 }
      ]]},
      options: {
        responsive:true,
        scales: {
          x: { title:{display:true,text:'Epoch #'}, ticks:{color:'#ccc',callback:v=>'#'+v}, grid:{color:'rgba(255,255,255,0.1)'} },
          y: { ticks:{color:'#ccc'}, grid:{color:'rgba(255,255,255,0.1)'}, beginAtZero:true }
        },
        plugins: { tooltip:{ callbacks:{ title:ctx=>prepare()[ctx[0].dataIndex].label } }, legend:{ labels:{color:'#fff'} } }
      }
    });

    // Render all UI parts
    function render() {
      const arr = prepare();
      // Chart
      chart.data.labels   = arr.map(d=>d.idx);
      chart.data.datasets[0].data = arr.map(d=>d.total);
      chart.data.datasets[1].data = arr.map(d=>d.pharaoh);
      chart.data.datasets[2].data = arr.map(d=>d.velodrome);
      chart.update();
      // Navigator
      document.getElementById('epochNumber').textContent = `Epoch #${arr[current].idx}`;
      document.getElementById('epochRange').textContent  = arr[current].label;
      document.getElementById('prevEpoch').disabled = (current === 0);
      document.getElementById('nextEpoch').disabled = (current === arr.length-1);
      // Table
      document.getElementById('divTable').innerHTML = arr.map(d=>`
        <tr>
          <td>${d.idx}</td>
          <td style="color:#ec4899;">${d.pharaoh.toFixed(2)}</td>
          <td style="color:#3b82f6;">${d.velodrome.toFixed(2)}</td>
          <td style="font-weight:600;">${d.total.toFixed(2)}</td>
        </tr>
      `).join('');
    }

    // Epoch controls
    document.getElementById('addPrevEpoch').onclick = () => {
      const d = new Date(epochs[0]); d.setDate(d.getDate()-7);
      epochs.unshift(keyFmt(d)); current = 0; render();
    };
    document.getElementById('delPrevEpoch').onclick = () => {
      if (epochs.length>1) { epochs.shift(); if(current>0) current--; render(); }
    };
    document.getElementById('addNextEpoch').onclick = () => {
      const d = new Date(epochs[epochs.length-1]); d.setDate(d.getDate()+7);
      epochs.push(keyFmt(d)); current = epochs.length-1; render();
    };
    document.getElementById('delNextEpoch').onclick = () => {
      if (epochs.length>1) { epochs.pop(); if(current>=epochs.length) current = epochs.length-1; render(); }
    };
    document.getElementById('prevEpoch').onclick = () => { if(current>0) current--; render(); };
    document.getElementById('nextEpoch').onclick = () => { if(current<epochs.length-1) current++; render(); };

    // Add / Update dividend
    document.getElementById('addBtn').onclick = () => {
      const crypto = document.getElementById('cryptoSelect').value;
      const amtRaw = document.getElementById('divAmount').value;
      const amt = parseFloat(amtRaw);
      if(!crypto || isNaN(amt)) {
        return alert('Please select a crypto and enter a valid amount.');
      }
      const key = epochs[current];
      const data = loadData();
      if (!data[key]) data[key] = { pharaoh:0, velodrome:0 };
      data[key][crypto] += amt;
      saveData(data);
      document.getElementById('divAmount').value = '';
      render();
    };

    // Initial render
    render();
  });
  </script>
</body>
</html>
