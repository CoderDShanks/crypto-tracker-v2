<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Crypto Dividend Tracker - Vista Edition</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --pharaoh-color: #D32F2F; /* Vista-style Red */
      --velodrome-color: #1976D2; /* Vista-style Blue */
      --text-primary: #fff;
      --text-secondary: #ddd;
      --border-color: rgba(255, 255, 255, 0.3);
      --panel-bg: rgba(20, 30, 45, 0.5);
    }
    /* ─── Base & Aurora Background ─────────────────────────────────── */
    html, body {
      height: 100%; margin: 0; padding: 0; overflow: hidden;
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-primary);
      background: #0a1128;
    }
    #vista-background {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(170deg, #001f3f, #0a1128, #3D9970);
      background-size: 200% 200%;
      animation: aurora-pan 40s ease infinite;
      overflow: hidden;
    }
    #vista-background::before {
        content: ''; position: absolute; top: -50%; left: -50%;
        width: 200%; height: 200%;
        background: radial-gradient(circle, rgba(135, 206, 235, 0.2) 0%, rgba(135, 206, 235, 0) 60%);
        animation: aurora-glow 20s ease-in-out infinite alternate;
    }
    @keyframes aurora-pan { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
    @keyframes aurora-glow { from { transform: rotate(0deg) scale(1); } to { transform: rotate(360deg) scale(1.5); } }

    .container { display: flex; flex-direction: column; height: 100%; padding: 1.5rem; box-sizing: border-box; overflow-y: auto; }
    
    /* ─── Aero Glass Panels ────────────────────────────────────────── */
    .panel {
      position: relative;
      background: var(--panel-bg);
      backdrop-filter: blur(20px) saturate(120%);
      border: 1px solid var(--border-color);
      border-top-color: rgba(255, 255, 255, 0.5);
      border-radius: 8px; padding: 1.5rem; margin-bottom: 1.25rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 1px 1px rgba(255,255,255,0.2);
      overflow: hidden;
      animation: panel-fade-in 0.5s ease-out backwards;
    }
    /* Light sweep animation on load */
    .panel::after {
        content: ''; position: absolute; top: 0;
        left: -150%; width: 100%; height: 100%;
        background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
        animation: light-sweep 3s ease-in-out 1s infinite;
    }
    @keyframes light-sweep { from { left: -150%; } to { left: 150%; } }
    @keyframes panel-fade-in { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    #chartPanel { animation-delay: 0.1s; } #controls { animation-delay: 0.2s; } .panel:last-child { animation-delay: 0.3s; }

    /* ─── Typography & UI Elements ─────────────────────────────────── */
    h1 { font-size: 2.25rem; font-weight: 600; text-align: left; margin-bottom: 2rem; text-shadow: 0 1px 3px rgba(0,0,0,0.5); }
    h2 { font-weight: 500; font-size: 1.25rem; margin: 0 0 1rem 0; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; }
    #chartContainer { height: 320px; }
    canvas { width:100% !important; height:100% !important; }
    
    /* ─── Vista "Gel" Buttons ──────────────────────────────────────── */
    .btn {
      background: linear-gradient(to bottom, rgba(120, 180, 255, 0.9), rgba(50, 100, 200, 0.9));
      color: #fff; font-weight: 600; border: 1px solid rgba(255,255,255,0.7);
      border-radius:15px; padding:.7rem 1.4rem; font-size: 0.9rem;
      cursor:pointer; transition: all .15s ease-out;
      box-shadow: 0 1px 0 rgba(255,255,255,0.4) inset, 0 2px 5px rgba(0,0,0,0.4);
      text-shadow: 0 -1px 1px rgba(0,0,0,0.5);
    }
    .btn:hover { filter: brightness(1.1); }
    .btn:active { transform: scale(.96); background: linear-gradient(to top, rgba(120, 180, 255, 0.9), rgba(50, 100, 200, 0.9)); }
    
    .circle-btn {
      width:36px; height:36px; background: linear-gradient(to bottom, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
      border: 1px solid var(--border-color); border-radius:50%;
      display:grid; place-items:center; cursor:pointer;
      transition: all .15s ease-out; box-shadow: 0 1px 1px rgba(0,0,0,0.3);
    }
    .circle-btn:hover { background: linear-gradient(to bottom, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.1)); }
    .circle-btn:active { transform: scale(.92); }
    .circle-btn:disabled { opacity: 0.4; cursor: not-allowed; }
    
    /* ─── Controls Panel & Start Orb ──────────────────────────────── */
    #controls { padding-left: 60px; }
    #start-orb {
        position: absolute; left: 10px; top: 50%;
        transform: translateY(-50%);
        width: 40px; height: 40px; border-radius: 50%;
        background: radial-gradient(circle at 50% 35%, #87CEFA, #00529B);
        border: 2px solid #fff;
        box-shadow: 0 0 20px #87CEFA, 0 0 10px #fff inset;
        animation: pulse-orb 2s infinite alternate;
    }
    @keyframes pulse-orb { from { box-shadow: 0 0 15px #87CEFA, 0 0 8px #fff inset; } to { box-shadow: 0 0 30px #87CEFA, 0 0 12px #fff inset; } }
    
    /* ─── Other UI Elements ────────────────────────────────────────── */
    select, input[type=number] {
      width:100%; padding:.7rem; background: rgba(0,0,0, 0.3);
      border:1px solid var(--border-color); border-radius:4px; color:var(--text-primary);
      font-size:1rem; transition: all 0.2s;
    }
    select:focus, input:focus { outline: none; border-color: #87CEFA; box-shadow: 0 0 8px #87CEFA; }
    table { width:100%; border-collapse:collapse; margin-top:.75rem; }
    th, td { padding:.8rem 1rem; border-bottom:1px solid var(--border-color); }
    th:not(:first-child), td:not(:first-child) { text-align: right; }
    th { font-weight: 500; font-size: 0.9rem;}
    tbody tr { transition: background-color 0.2s ease; }
    tbody tr:hover { background-color: rgba(135, 206, 235, 0.1); }
  </style>
</head>
<body>
  <div id="vista-background"></div>
  <div class="container">
    <h1>Dividend Tracker</h1>
    <div id="chartPanel" class="panel">
      <h2>Performance</h2><div id="chartContainer"><canvas id="chart"></canvas></div>
    </div>
    <div id="controls" class="panel">
        <div id="start-orb"></div>
        <h2>Controls</h2>
        </div>
    <div class="panel">
        <h2>Summary</h2>
        <table><thead><tr><th>Epoch #</th><th>Pharaoh</th><th>Velodrome</th><th>Total</th></tr></thead><tbody id="tableBody"></tbody></table>
    </div>
  </div>

<script>
window.onload = function() {
    const STORAGE = 'divTrackerLux';
    const loadData = () => JSON.parse(localStorage.getItem(STORAGE) || '{}');
    const saveData = d => localStorage.setItem(STORAGE, JSON.stringify(d));

    // --- Core App Logic (Stable Version) ---
    function epochStart(d) {
      const day = d.getDay(), diff = day>=4 ? day-4 : day+3;
      const s = new Date(d); s.setDate(d.getDate()-diff);
      return new Date(s.getFullYear(),s.getMonth(),s.getDate());
    }
    const keyFmt = d => d.toISOString().slice(0,10);
    function labelFmt(s) {
      const e = new Date(s); e.setDate(s.getDate()+6);
      const o={month:'short',day:'numeric'};
      return `${s.toLocaleDateString(undefined,o)} – ${e.toLocaleDateString(undefined,o)}, ${e.getFullYear()}`;
    }

    let epochs = (() => {
        const d = loadData(), ks = Object.keys(d);
        const cur = keyFmt(epochStart(new Date()));
        if (!ks.includes(cur)) ks.push(cur);
        return ks.sort();
    })();
    let current = epochs.indexOf(keyFmt(epochStart(new Date())));
    if (current === -1 && epochs.length > 0) current = epochs.length - 1;

    const chartCtx = document.getElementById('chart').getContext('2d');
    
    // Vista-style "Aqua/Gel" Gradients
    const pharaohGradient = chartCtx.createLinearGradient(0, 0, 0, 320);
    pharaohGradient.addColorStop(0, 'rgba(255, 130, 130, 1)');
    pharaohGradient.addColorStop(0.5, 'rgba(211, 47, 47, 1)');
    pharaohGradient.addColorStop(1, 'rgba(255, 130, 130, 1)');

    const velodromeGradient = chartCtx.createLinearGradient(0, 0, 0, 320);
    velodromeGradient.addColorStop(0, 'rgba(120, 180, 255, 1)');
    velodromeGradient.addColorStop(0.5, 'rgba(25, 118, 210, 1)');
    velodromeGradient.addColorStop(1, 'rgba(120, 180, 255, 1)');

    const chart = new Chart(chartCtx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [
          { label: 'Pharaoh', data: [], backgroundColor: pharaohGradient, borderWidth: 0, barPercentage: 0.8 },
          { label: 'Velodrome', data: [], backgroundColor: velodromeGradient, borderWidth: 0, barPercentage: 0.8 }
        ]
      },
      options: {
        animation: { duration: 1000, easing: 'easeOutBounce' },
        responsive: true, maintainAspectRatio: false,
        scales: {
          x: { stacked: true, ticks: { color: 'var(--text-primary)' }, grid: { display: false } },
          y: { stacked: true, ticks: { color: 'var(--text-primary)', callback: (v) => '$' + v }, grid: { color: 'rgba(255, 255, 255, 0.15)', borderDash: [5, 5] } }
        },
        plugins: {
          legend: { labels: { color: 'var(--text-primary)' } },
          tooltip: {
            backgroundColor: 'rgba(0,0,0,0.7)', padding: 12, cornerRadius: 4,
            titleFont: { weight: '600' },
          }
        }
      }
    });

    function prepare() {
        const d = loadData();
        return epochs.map((k,i) => {
            const v = d[k] || { pharaoh:0, velodrome:0 };
            return { key: k, idx: i+1, label: labelFmt(new Date(k)), pharaoh: v.pharaoh || 0, velodrome: v.velodrome || 0, total: (v.pharaoh || 0) + (v.velodrome || 0) };
        });
    }

    function render() {
      const arr = prepare();
      chart.data.labels = arr.map(x => `Epoch #${x.idx}`);
      chart.data.datasets[0].data = arr.map(x => x.pharaoh);
      chart.data.datasets[1].data = arr.map(x => x.velodrome);
      chart.update();
      if (current >= arr.length) current = arr.length > 0 ? arr.length - 1 : 0;
      const controlsContainer = document.querySelector('#controls');
      if (arr.length > 0) {
        controlsContainer.innerHTML = `
            <div id="start-orb"></div>
            <h2>Controls</h2>
            <div class="row space">
                <button id="delPrev" class="circle-btn" title="Delete Earliest Epoch">－</button>
                <button id="addPrev" class="circle-btn" title="Add Earlier Epoch">＋</button>
                <button id="addNext" class="circle-btn" title="Add Later Epoch">＋</button>
                <button id="delNext" class="circle-btn" title="Delete Latest Epoch">－</button>
            </div>
            <div class="row" style="margin:1rem 0;">
                <button id="prev" class="circle-btn"><</button>
                <span id="epochNum" style="font-size:1.25rem; font-weight:600; flex-grow:1; text-align:center;">Epoch #${arr[current].idx}</span>
                <button id="next" class="circle-btn">></button>
            </div>
            <div id="epochRange" style="text-align:center;color:var(--text-secondary);margin-bottom:1.5rem;">${arr[current].label}</div>
            <div class="grid">
                <select id="crypto"><option value="">Choose Crypto</option><option value="pharaoh">Pharaoh</option><option value="velodrome">Velodrome</option></select>
                <input id="amount" type="number" placeholder="Amount (USD)"/>
                <button id="addBtn" class="btn">Add / Update</button>
            </div>
        `;
        attachEventListeners();
        document.getElementById('prev').disabled = (current === 0);
        document.getElementById('next').disabled = (current === arr.length - 1);
      }
      
      const formatCurrency = (num) => `$${num.toFixed(2)}`;
      document.getElementById('tableBody').innerHTML = arr.map(x => `
        <tr><td>${x.idx}</td><td style="color:var(--pharaoh-color);">${formatCurrency(x.pharaoh)}</td><td style="color:var(--velodrome-color);">${formatCurrency(x.velodrome)}</td><td style="font-weight:600;">${formatCurrency(x.total)}</td></tr>
      `).reverse().join('');
    }
    
    function attachEventListeners() {
        document.getElementById('addPrev').onclick = () => { let d=new Date(epochs[0]); d.setDate(d.getDate()-7); epochs.unshift(keyFmt(d)); current=0; render(); };
        document.getElementById('delPrev').onclick = () => { if(epochs.length>1){ epochs.shift(); if(current>0) current--; render(); } };
        document.getElementById('addNext').onclick = () => { let d=new Date(epochs[epochs.length-1]); d.setDate(d.getDate()+7); epochs.push(keyFmt(d)); current=epochs.length-1; render(); };
        document.getElementById('delNext').onclick = () => { if(epochs.length>1){ epochs.pop(); if(current>=epochs.length) current=epochs.length-1; render(); } };
        document.getElementById('prev').onclick = () => { if(current>0) current--; render(); };
        document.getElementById('next').onclick = () => { if(current<epochs.length-1) current++; render(); };
        document.getElementById('addBtn').onclick = () => {
          const c = document.getElementById('crypto').value;
          const a = parseFloat(document.getElementById('amount').value);
          if(!c||isNaN(a)) return alert('Please select a crypto and enter a valid amount.');
          let d = loadData(), k=epochs[current];
          d[k] = d[k]||{ pharaoh:0, velodrome:0 };
          d[k][c] = a;
          saveData(d); document.getElementById('amount').value=''; render();
        };
    }

    render();
};
</script>
</body>
</html>
