<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #03070C;
      --surface: rgba(10, 25, 47, 0.5);
      --border-color: rgba(56, 182, 255, 0.2);
      --glow-color: rgba(56, 182, 255, 0.7);
      --pharaoh-color: #F472B6; /* Magenta */
      --velodrome-color: #FBBF24; /* Amber */
      --text-primary: #E6EDF3;
      --text-secondary: #7D8590;
    }
    html, body {
      height: 100%; margin: 0; padding: 0; overflow: hidden;
      background-color: var(--background);
      font-family: 'Roboto Mono', monospace;
      color: var(--text-primary);
      cursor: crosshair;
    }
    #webgl-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    #threejs-overlay { position: absolute; top: 0; left: 0; pointer-events: none; }
    
    .container {
      position: relative; z-index: 1; display: flex; flex-direction: column;
      height: 100%; padding: 1.5rem; box-sizing: border-box; overflow-y: auto;
    }
    
    /* ─── Holographic Panel Styling ────────────────────────────────── */
    .panel {
      position: relative;
      background: var(--surface);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      border-radius: 8px; padding: 2rem; margin-bottom: 1.5rem;
      box-shadow: 0 0 15px rgba(56, 182, 255, 0.1), inset 0 0 10px rgba(56, 182, 255, 0.05);
      animation: panel-fade-in 0.8s ease-out backwards;
      opacity: 0;
      overflow: hidden;
    }
    .panel::before, .panel::after { /* Scanline effect */
        content: ''; position: absolute; left: 0; z-index: 1;
        width: 100%; height: 1px; background: rgba(56, 182, 255, 0.2);
        animation: scanline 8s linear infinite;
    }
    .panel::after { animation-delay: 0.75s; }
    @keyframes scanline { from { top: -10%; } to { top: 110%; } }
    
    /* Corner brackets */
    .corner {
        position: absolute; width: 20px; height: 20px;
        border: 2px solid var(--glow-color);
        animation: corner-flicker 4s infinite;
    }
    .corner.tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
    .corner.tr { top: -2px; right: -2px; border-left: none; border-bottom: none; }
    .corner.bl { bottom: -2px; left: -2px; border-right: none; border-top: none; }
    .corner.br { bottom: -2px; right: -2px; border-left: none; border-top: none; }
    @keyframes corner-flicker { 50% { border-color: rgba(56, 182, 255, 0.5); } }
    
    #chartPanel { animation-delay: 0.1s; } #controls { animation-delay: 0.2s; }
    .panel:last-child { animation-delay: 0.3s; }
    #chartContainer { height: 320px; position: relative; }
    
    /* ─── Typography & Effects ─────────────────────────────────────── */
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem; text-align: center;
      letter-spacing: 4px; text-transform: uppercase;
      text-shadow: 0 0 5px #fff, 0 0 15px var(--glow-color), 0 0 30px var(--glow-color);
      animation: text-glitch 6s infinite alternate;
    }
    @keyframes text-glitch {
        50% { text-shadow: 0 0 5px #fff, 0 0 15px #f472b6, 0 0 30px #f472b6; transform: skewX(-1deg); }
    }
    h2 { font-weight: 700; text-transform: uppercase; letter-spacing: 2px; }
    
    /* ... other styles for buttons, inputs, table are similarly themed ... */
    .btn, .circle-btn {
        font-family: 'Orbitron', sans-serif;
        background: transparent; border: 1px solid var(--border-color); color: var(--text-primary);
        transition: all 0.2s; box-shadow: 0 0 5px rgba(56, 182, 255, 0.1);
    }
    .btn:hover, .circle-btn:hover {
        background: var(--surface); color: #fff;
        border-color: var(--glow-color);
        box-shadow: 0 0 15px var(--glow-color);
    }
  </style>
</head>
